<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mario">
    <meta name="description" content="tabelas">
    <meta name="keywords" content="html5, tecnologia">
    <title>Formularios login</title>
    <link rel="stylesheet" href="_css/stylo.css">
</head>
<body>
    <h1>Exemplos de formularios login</h1>
   <form action="#" method="POST" class="formlogin">
       <fieldset>
           <legend>login</legend>

           <label for="user">Digite seu usuario</label>
           <input type="text" id="user" name="user" autofocus>

           <label for="pass">Digite a senha</label>
           <input type="password" id="pass" name="pass">
           <input type="submit" value="logar" class="btn">
       </fieldset>
   </form>
</body>
</html>
